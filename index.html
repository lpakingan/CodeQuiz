<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel ="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <header>
            <div class="quizHeader">
            <h2 id="highscores"> View highscores</h2>
            <h2 id="quizTimer"></h2>
            </div>
        </header>

        <main>
            <section class="start_screen">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                <button class="start-button">Start Quiz</button>
            </section>

            <section class="quiz_screen">
                <h1 id="question"></h1>
                <div class="answers">
                    <button id="answer1"></h2>
                    <button id="answer2"></h2>
                    <button id="answer3"></h2>
                    <button id="answer4"></h2>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
